<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">Zeg maar {{artikel.lemma}}</h1>
	</ion-header-bar>
	<ion-content>
	<div class="list">
	  <label class="item item-input">
	    <textarea placeholder="Commentaar..." ng-model="commentaar.tekst"></textarea>
	  </label>
	  <button class="button button-positive" ng-click="saveCommentaar()">
	  	Ja, dat vind ik
	  </button>
	  <button class="button button-stable" ng-click="closePopCommentaar()">
	  	Ach, laat ook maar
	  </button>
	</div>	 	
	</ion-content>
</ion-popover-view>
